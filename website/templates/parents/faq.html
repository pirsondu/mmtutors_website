{% extends 'base/layout.html' %}

{% block body %}
  <section class="container mt-5 pt-5 mb-5">
    <h1 class="text-center mb-4">Parent FAQ</h1>
    <div class="accordion" id="faqAccordion">

      
      {% for question in questions %}
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{forloop.counter}}" aria-expanded="true" aria-controls="collapse{{forloop.counter}}">
                {% if request.COOKIES.lang == "MM" %} 
                  {{ question.question_mm }} 
                {% else %} 
                  {{ question.question_en }} 
                {% endif %}
              </button>
            </h2>
          </div>
          <div id="collapse{{forloop.counter}}" class="collapse" aria-labelledby="headingOne" data-parent="#faqAccordion">
            <div class="card-body">
              {% if request.COOKIES.lang == "MM" %} 
              {{ question.answer_mm|linebreaks }} 
            {% else %} 
              {{ question.answer_en|linebreaks }} 
            {% endif %}
            </div>
          </div>
        </div>   
      {% endfor %}

      
    </div>
  </section>
{% endblock %}
