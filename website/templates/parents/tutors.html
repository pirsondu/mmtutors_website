{% extends 'base/layout.html' %}
{% load static %}
{% block body %}
<div class="container mt-5 pt-5 mb-5">
  <h1>Find a Tutor</h1>
  <form action="{% url 'parents_tutors' %}" method="POST">      
    {% csrf_token %}
    <!-- Student Information -->

    <div class="mb-3">
      <label for="contactPerson" class="form-label">Contact Person Name</label>
      <input type="text" name="cName" class="form-control" id="contactPerson" placeholder="Enter contact person name" required>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text"  name="phone" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label for="numStudents" class="form-label">Number of Students</label>
      <input type="number" name="studentCount" class="form-control" id="numStudents" placeholder="Enter number of students" min="0" required>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender of the Student</label><br>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
    </div>

    <!-- Tutor Type -->
    <div class="mb-3">
      <label class="form-label">Tutor Type</label><br>
      <input type="radio" id="subject" name="tutorType" value="Academic" onchange="showTutorFields('subject')" required>
      <label for="subject">Academic / Other Subjects</label><br>
      <input type="radio" id="language" name="tutorType" value="Language" onchange="showTutorFields('language')">
      <label for="language">Language</label>
    </div>

    <!-- Subject Choice (only shown if "Subject" is selected) -->
    <div id="subjectChoices" class="hidden">
      <div class="mb-3">
        <label for="subjectTitle" class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control" id="subjectTitle" placeholder="Enter subject(s)">
      </div>

      <div class="mb-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" name="grade" class="form-control" id="grade" placeholder="Enter grade">
      </div>
    </div>

    <!-- Language Choice (only shown if "Language" is selected) -->
    <div id="languageChoices" class="hidden">
      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <input type="text" name="language" class="form-control" id="language" placeholder="Enter language">
      </div>

      <div class="mb-3">
        <label for="level" class="form-label">Choose Level</label>
        <input type="text" name="level" class="form-control" id="level" placeholder="Enter level (e.g. beginner, intermediate)">
      </div>

        <label for="english">English</label><br>
        <input type="radio" id="spanish" name="language" value="Spanish">
        <label for="spanish">Spanish</label><br>
        <input type="radio" id="french" name="language" value="French">
        <label for="french">French</label><br>
        <input type="radio" id="mandarin" name="language" value="Mandarin">

        <input type="radio" id="advanced" name="level" value="Advanced">

    </div>

    <!-- Availability -->
    <div class="mb-3">
      <label for="availability" class="form-label">Let us know your available time</label>
      <div id="ava">
        <div class="d-flex justify-content-between mb-3 ">
          <input type="text" class="form-control mr-2" name="timeslot" placeholder="Day (e.g., Monday)">
          <input type="text" class="form-control mr-2" name="timeslot" placeholder="From (e.g., 1:00 PM)">
          <input type="text" class="form-control mr-2" name="timeslot" placeholder="To (e.g., 3:00 PM)">
          <button class="btn btn-decrease disabled" type="button" disabled>-</button>
        </div>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-increase" type="button" onclick="addslot()">+</button>
      </div>
    </div>



    <!-- Type of Learning -->
    <div class="mb-3">
      <label class="form-label">Type of Learning</label><br>
      <input type="radio" id="online" name="learningType" value="Online" required>
      <label for="online">Online</label><br>
      <input type="radio" id="offline" name="learningType" value="Offline">
      <label for="offline">Offline</label>
    </div>

    <!-- Address (only shown if "Offline" is selected) -->
    <div id="offlineAddress">
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter address"></textarea>
      </div>
    </div>

    <!-- Additional Note -->
    <div class="mb-3">
      <label for="additionalNote" class="form-label">Additional Note</label>
      <textarea class="form-control" id="additionalNote" rows="3"
        placeholder="Enter any additional information" name="note"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="{% static 'js/findtutor.js' %}"></script>
{% endblock %}
