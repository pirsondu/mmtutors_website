<div class="col-md-4 mb-4">
  <div class="card">
    <img src="{{ event.image.url }}" class="card-img-top" alt="Event 1" />
    <div class="card-body">
      <h5 class="card-title">{{ event.title }}</h5>
      <p class="card-text">
        <strong>Date:</strong> {{ event.eventDate|date:"j F Y" }}<br />
        <strong>Time:</strong> {{ event.startTime|time:"g:i a" }} - {{ event.endTime|time:"g:i a" }}<br />
        Overview: {{ event.info }}
      </p>
      <a href="/tutors/events" class="btn btn-primary">View More...</a>
    </div>
  </div>
</div>
