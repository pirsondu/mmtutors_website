{% extends 'base/layout.html' %}
{% load static %}

{% block body %}
<section class="container blog-section py-5">

  <div class="row" id="blogList">
    {% for job in jobs %}
      {% include 'components/job.html' %}
      {% empty %}
      <div class="col-md-12 mb-4">
        <p class="text-center">No available position at the moment!</p>
      </div>
    {% endfor %}
  </div>
</section>


<script src="{% static 'js/categories.js' %}"></script>

{% endblock %}
