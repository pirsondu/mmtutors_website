{% extends 'base/layout.html' %}

{% block body %}
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="display-4">{{ post.title }}</h1>
        <p class="lead">Posted on {{ post.date|date:"jS F Y" }}</p>
        <hr />
      </div>
    </div>

    <div class="row blog-section">
      <div class="col-lg-12">
        
        <h3>{{ post.excerpt }}</h3>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%;" /> <!-- Replace with the actual path to your image -->
      </div>
    </div>

    <div class="row blog-section">
      <div class="col-lg-12">
        <p> {{ post.content|linebreaks }}</p>
      </div>
    </div>
